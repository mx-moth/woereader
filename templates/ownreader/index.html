{% extends "base.html" %}
{% block content %}
{% for item in items %}
    <div class="item">
        <div class="item_title">
            <h3>
                <a href="{{ item.link }}">{{ item.title }}</a>
                <input type="button" onclick="toggleRead({{ item.id }})" value="Read">
            </h3>
        </div>
        <div class="item_summary">
            {{item.summary|safe}}
        </div>
    </div>
    {% endfor %}
{% endblock %}
