{% extends "base.html" %}
{% block content %}
{% for item in items %}
    <div class="aligned_div item">
        <div class="item_title">
            <a href="{{ item.link }}">{{ item.title }}</a>
        </div>
        <div class="item_summary">
            {{item.summary|safe}}
        </div>
    </div>
    {% endfor %}
{% endblock %}
