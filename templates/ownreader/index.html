{% extends "base.html" %}
{% block content %}
{% for item in items %}
    <div class="item">
        <div class="item_title">
            <a href="{{ item.link }}">{{ item.title }} (Read: {{ item.read }})</a>
            <input type="button" onclick="toggleRead({{ item.id }})"
            value="Read">
        </div>
        <div class="item_summary">
            {{item.summary|safe}}
        </div>
    </div>
    {% endfor %}
{% endblock %}
